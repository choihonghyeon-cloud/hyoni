<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      background-color: #ffffff;
      color: #222;
      text-align: center;
    }
    header {
      background-color: #153e1a;
      color: white;
      padding: 16px;
      font-size: 1.8em;
      font-weight: bold;
    }
    button {
      background-color: #3e7c40;
      color: white;
      border: none;
      padding: 12px 28px;
      font-size: 1em;
      border-radius: 6px;
      margin: 10px;
      cursor: pointer;
      box-shadow: 3px 3px 0px #264d27;
      transition: 0.2s;
    }
    button:hover {
      background-color: #2f6431;
      transform: translateY(-2px);
    }
    .note {
      font-size: 0.9em;
      color: #444;
      margin-top: 8px;
    }
    .logo img {
      width: 160px;
      height: auto;
      margin-top: 25px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 12px;
      width: 320px;
      text-align: left;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .close {
      float: right;
      font-size: 22px;
      cursor: pointer;
    }
    select, input[type="button"] {
      margin-top: 8px;
      padding: 6px 8px;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>2026학년도 1학기 시간표 신청</header>

      </select><br>

      <input type="button" value="이동" onclick="goToSheet()">
    </div>
  </div>

  <script>
    // ✅ 학교별 개설 과목: 클릭 시 해당 구글 시트 열기
    function showSubjects() {
      const link = "https://docs.google.com/spreadsheets/d/1fxZMocBaHHjE82hRnsV9-RzGO3o7QDrkBt2cGYXWSHo/edit#gid=400361732";
      window.open(link, '_blank');
    }

    // ✅ 학교별 시트 모달 열기
    function openModal() {
      document.getElementById('schoolModal').style.display = 'block';
    }
    function closeModal() {
      document.getElementById('schoolModal').style.display = 'none';
    }
    window.onclick = function(e) {
      const modal = document.getElementById('schoolModal');
      if (e.target == modal) modal.style.display = 'none';
    }

    // ✅ 선택한 학교의 시트 열기
    function goToSheet() {
      const select = document.getElementById('school');
      const link = select.value;
      if (link) {
        window.open(link, '_blank');
      } else {
        alert('학교를 선택하세요!');
      }
    }
  </script>
</body>
</html>
