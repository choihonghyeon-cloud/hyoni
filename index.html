<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>2026학년도 1학기 시간표 신청</title>
  <style>
    body {
      font-family: "Noto Sans KR", sans-serif;
      margin: 0;
      background-color: #ffffff;
      color: #222;
      text-align: center;
    }
    header {
      background-color: #153e1a;
      color: white;
      padding: 16px;
      font-size: 1.8em;
      font-weight: bold;
    }
    button {
      background-color: #3e7c40;
      color: white;
      border: none;
      padding: 12px 28px;
      font-size: 1em;
      border-radius: 6px;
      margin: 8px;
      cursor: pointer;
      box-shadow: 3px 3px 0px #264d27;
      transition: 0.2s;
    }
    button:hover {
      background-color: #2f6431;
      transform: translateY(-2px);
    }
    .note {
      font-size: 0.9em;
      color: #444;
      margin-top: 8px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 15px;
      width: 320px;
      text-align: left;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .close { float: right; font-size: 22px; cursor: pointer; }
    select, input[type="button"] {
      margin-top: 8px;
      padding: 6px 8px;
      width: 100%;
    }
    footer {
      margin-top: 40px;
      color: #555;
      font-size: 0.9em;
    }
    .logo {
      margin-top: 30px;
    }
    .logo img {
      width: 180px;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <header>2026학년도 1학기 시간표 신청</header>
  <p>본 프로그램은 2026학년도 1학기 시간표 작성을 위해 참여학교별로 운영됩니다.</p>
  <p>각 학교의 개설 과목을 확인하고, 신청한 후 내용을 점검할 수 있습니다.</p>

  <button onclick="openModal()">시간표 신청 확인</button>

  <div class="note">※ 문의 ☎ 055)230-8332</div>

  <div class="logo">
    <img src="로고파일.png" alt="경남온라인학교 로고">
  </div>

  <footer>만든 사람: <strong>경남온라인학교 최홍현</strong></footer>

  <!-- 팝업 -->
  <div id="schoolModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>학교 선택</h3>
      <label for="school">학교 선택:</label><br>
      <select id="school">
        <option value="">-- 학교를 선택하세요 --</option>
        <option>거창여고</option>
        <option>금남고</option>
        <option>남지고</option>
        <option>남해제일고</option>
        <option>단성고</option>
        <option>덕산고</option>
        <option>밀성고</option>
        <option>밀양여고</option>
        <option>삼가고</option>
        <option>삼랑진고</option>
        <option>삼천포여고</option>
        <option>삼천포중앙고</option>
        <option>서상고</option>
        <option>세종고</option>
        <option>아림고</option>
        <option>안의고</option>
        <option>야로고</option>
        <option>영산고</option>
        <option>옥종고</option>
        <option>의령여고</option>
        <option>진교고</option>
        <option>진서고</option>
        <option>창녕고</option>
        <option>창녕대성고</option>
        <option>창녕여자고</option>
        <option>창녕옥야고</option>
        <option>창원명지여고</option>
        <option>하동여고</option>
        <option>합천고</option>
        <option>합천여고</option>
        <option>진해용원고</option>
      </select><br>
      <input type="button" value="이동" onclick="alert('선택한 학교 페이지로 이동 기능은 다음 단계에서 추가됩니다!')">
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("schoolModal").style.display = "block";
    }
    function closeModal() {
      document.getElementById("schoolModal").style.display = "none";
    }
    window.onclick = function(event) {
      const modal = document.getElementById("schoolModal");
      if (event.target == modal) modal.style.display = "none";
    }
  </script>

</body>
</html>
