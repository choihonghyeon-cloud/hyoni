<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>2026학년도 1학기 시간표 신청</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      background-color: #ffffff;
      color: #222;
      text-align: center;
    }
    header {
      background-color: #153e1a;
      color: white;
      padding: 16px;
      font-size: 1.8em;
      font-weight: bold;
    }
    button {
      background-color: #3e7c40;
      color: white;
      border: none;
      padding: 12px 28px;
      font-size: 1em;
      border-radius: 6px;
      margin: 10px;
      cursor: pointer;
      box-shadow: 3px 3px 0px #264d27;
      transition: 0.2s;
    }
    button:hover {
      background-color: #2f6431;
      transform: translateY(-2px);
    }
    .note {
      font-size: 0.9em;
      color: #444;
      margin-top: 8px;
    }
    .logo img {
      width: 160px;
      height: auto;
      margin-top: 25px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 12px;
      width: 320px;
      text-align: left;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .close {
      float: right;
      font-size: 22px;
      cursor: pointer;
    }
    select, input[type="button"] {
      margin-top: 8px;
      padding: 6px 8px;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>2026학년도 1학기 시간표 신청</header>

  <p>본 프로그램은 2026학년도 1학기 시간표 작성을 위해 참여학교별로 운영됩니다.</p>
  <p>각 학교의 개설 과목을 확인하고, 신청한 후 내용을 점검할 수 있습니다.</p>

  <button onclick="showSubjects()">학교별 개설 과목</button>
  <button onclick="openModal()">시간표 신청 확인</button>

  <div class="note">※ 문의 ☎ 055)230-8332 | 경남온라인학교 최홍현</div>

  <div class="logo">
    <img src="logo.png" alt="경남온라인학교 로고">
  </div>

  <div id="schoolModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>학교 선택</h3>
      <label for="school">학교 선택:</label><br>
      <select id="school">
        <option value="">-- 학교를 선택하세요 --</option>
        <option>거창여고</option>
        <option>금남고</option>
        <option>남지고</option>
        <option>남해제일고</option>
      </select><br>
      <input type="button" value="이동" onclick="alert('학교별 페이지 연결은 다음 단계에서 추가됩니다.')">
    </div>
  </div>

  <script>
    function showSubjects() {
      alert('학교별 개설 과목은 구글시트와 연결 예정입니다.');
    }
    function openModal() {
      document.getElementById('schoolModal').style.display = 'block';
    }
    function closeModal() {
      document.getElementById('schoolModal').style.display = 'none';
    }
    window.onclick = function(e) {
      const modal = document.getElementById('schoolModal');
      if (e.target == modal) modal.style.display = 'none';
    }
  </script>
</body>
</html>
